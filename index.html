<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="question">
            <label>Вопрос 1: Выросло, повыросло, из бороды повылезло. Солнышко встало, ничего не стало.</label>
            <div class="one">
            <input type="radio" name="question1" id="answer1">Сосулька
            <input type="radio" name="question1">Сугроб
            </div>
        </div>

        <div class="question">
            <label>Вопрос 2: Белый дед, более нет. Старый, горбатый, лежит возле хаты. Лежит всю зиму- никто не поднимет. Весна придет- он сам уйдет.</label>

            <div class="one">
            <input type="radio" name="question2">Снег
            <input type="radio" name="question2" id="answer2">Сугроб
        </div>
        </div>

        <div class="question">
            <label>Вопрос 3: В белом бархате деревня- и заборы, и деревья. А как ветер нападёт, этот бархат опадёт.</label>

            <div class="one">
            <input type="radio" name="question3">Изморозь
            <input type="radio" name="question3" id="answer3">Иней
        </div>
        </div>

        <div class="question">
            <label>Вопрос 4: Гуляет в поле, летает на воле. «Кручу, бурчу, знать никого не хочу»</label>

            <div class="one">
            <input type="radio" name="question4" id="answer4">Вьюга
            <input type="radio" name="question4">Зима
        </div>
        </div>

        <div class="question">
            <label>Вопрос 5: В лес идут- холсты стелют, из лесу идут- перестеливают.</label>

            <div class="one">
            <input type="radio" name="question5" id="answer5">Лыжи
            <input type="radio" name="question5">Санки
        </div>
        </div>

        <div class="question">
            <label>Вопрос 6: Седая хозяйка тряхнёт перинки- над землёй снежинки.</label>

            <div class="one">
            <input type="radio" name="question6">Метель
            <input type="radio" name="question6" id="answer6">Зима
        </div>
        </div>

        <button type="submit" class="btn">Отправить ответы</button>
        <p id="show"></p>
    </form>


    <script src="script.js"></script>
</body>
</html>
